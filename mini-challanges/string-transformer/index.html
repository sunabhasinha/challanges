<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<script src="index.js" defer></script>

		<div class="transformer">
			<div class="title">String Transformer</div>
			<div class="user-input">
				<input id="inputString" value="this is a sample string" />
			</div>

			<fieldset>
				<legend>Lower Case</legend>
				<h1 id="lower"></h1>
			</fieldset>
			<fieldset>
				<legend>Upper Case</legend>
				<h1 id="upper"></h1>
			</fieldset>
			<fieldset>
				<legend>Camel Case</legend>
				<h1 id="camel"></h1>
			</fieldset>
			<fieldset>
				<legend>Pascal Case</legend>
				<h1 id="pascal"></h1>
			</fieldset>
			<fieldset>
				<legend>Snake Case</legend>
				<h1 id="snake"></h1>
			</fieldset>
			<fieldset>
				<legend>Kebab Case</legend>
				<h1 id="kebab"></h1>
			</fieldset>
		</div>
	</body>
</html>
